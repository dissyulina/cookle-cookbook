{% extends "base.html" %}
{% block content %}
<section>
    <div class="w-100 background">
        <div class="overlay py-5">
            <div class="container d-flex flex-column justify-content-center align-items-center">
                    <!-- flash messages -->
                    {% with messages = get_flashed_messages(with_categories=True) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
                                    <h4>{{ message }}</h4>
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}


                <h3 class="my-5">Add Category</h3>
                <form class="row g-3 form-width" method="POST" action="{{ url_for('add_category') }}">
                    <!-- Category Name -->
                    <div class="col-12">
                        <label for="category_name"" class="form-label"><i class="fas fa-tag"></i> Category Name</label>
                        <input type="text" class="form-control" id="category_name" name="category_name" minlength="3" maxlength="20" required>
                    <!-- Buttons -->
                    <div class="d-flex align-items-center justify-content-center my-5">
                        <a href="" role="button" class="btn btn-rec-secondary btn-rounded btn-lg me-5">Cancel</a>
                        <button type="submit" class="btn btn-rec-primary btn-rounded btn-lg"><i class="fas fa-folder-plus"></i> Add Category</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>


{% endblock %}
