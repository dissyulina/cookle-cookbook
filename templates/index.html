{% extends "base.html" %}
{% block content %}

<header>
    <div class="w-100 hero-img d-flex justify-content-center align-items-center">
        <div class="container">
            <h2 class="text-center">Add, share, and save your favorite recipes online!</h2>
            <div class="row py-5 d-flex justify-content-center text-center">
                <div class="col-md-6">
                    <form action="{{ url_for('search') }}" method="POST">
                        <div class="w-100 d-flex py-3">
                            <div class="form-outline flex-grow-1">
                                <input type="text" id="query" name="query" class="form-control" required>
                                <label class="form-label" for="query">Search recipes...</label>
                            </div>
                            <button type="submit" class="btn btn-rec-primary me-2">
                                <i class="fas fa-search"></i>
                            </button>
                            <a href="{{ url_for('get_recipes') }}" class="btn btn-rec-secondary">Reset</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Popular Recipes Section   -->
<section>
    <div class="container">
        <h4>Check out our popular recipes!</h4>
            <div class="multi-carousel carousel slide" id="carouselExampleIndicators2" data-ride="carousel" data-mdb-items="4">
                <div class="multi-carousel-inner">
                    <div class="row py-5 g-4">
                        {% for recipe in popular_recipes %}
                            <div class="div col-6 col-md-4 col-lg-3"> 
                                <div class="multi-carousel-item">
                                    <div class="card shadow-2-strong h-100">
                                        <div class="bg-image hover-overlay ripple card-image" data-mdb-ripple-color="light">
                                            <img src="{{ recipe.recipe_image }}" class="card-img-top" onerror="this.src='../../static/images/logo.png';" alt="{{ recipe.recipe_name }}">
                                            <a href="{{ url_for('get_single_recipe', recipe_id=recipe._id) }}">
                                                <div class="mask" style="background-color: rgba(251, 251, 251, 0.2)"></div>
                                            </a>
                                        </div>
                                        <div class="card-body">
                                            <h5 class="card-title py-2">{{ recipe.recipe_name }}</h5>
                                            <p class="card-text">
                                                <i class="far fa-thumbs-up"></i> {{ recipe.total_likes }}<br>
                                                by: {{ recipe.username }}
                                            </p>
                                            <div class="d-flex justify-content-end">
                                                <a href="{{ url_for('save_to_cookbook', recipe_id=recipe._id) }}" class="btn btn-save-recipe btn-floating btn-lg"><i class="fas fa-plus"></i></a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" tabindex="0" data-mdb-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" tabindex="0" data-mdb-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
                
            </div>
        
    </div>
</section>

{% endblock %}
